<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<!-- CDN DE TAILWIND !-->
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<script src="script/index.js" defer></script>
	<title>Secretaria de Salud - Coronel Suarez</title>
</head>
<body>
	<nav class="nav">
		<a href=""><img src="imagenes/logo_argentina-blanco.svg" alt="Logo Argentina" class="w-64 ml-24"></a>
		<h1 class="h1-nav mr-24 mt-1">COVID-19</h1>
	</nav>
	<!-- BOTONES REGISTRO O INICIO SESION !-->
	<div class="inicio-registro" id="inicio-registro">
		<h1>Bienvenido a la pagina de la Secretaria de Salud de Coronel Suarez</h1>
		<h3>Para ver la informacion sobre la vacunacion, registrese o inicie sesion</h3>
		<div class="botones-registro">
			<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="btn-inicio-sesion">Iniciar Sesion</button>
			<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="btn-registro">Registrarse</button>
		</div>
	</div>
	<!-- INICIO DE SESION !-->
	<div id="inicio-sesion" hidden>
		<div class="mt-10 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
		  <div class="max-w-md w-full space-y-8">
		    <div>
		      <h2 class="text-center text-3xl font-extrabold text-gray-900">
		        COVID-19 - Secretaria de Salud 
		      </h2>
		    </div>
		    <form class="mt-8 space-y-6" action="#" method="POST">
		      	<div class="rounded-md shadow-sm -space-y-px">
		        	<div>
		          		<label for="dni" class="sr-only">DNI</label>
		          		<input id="dni" name="dni" type="number" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="DNI">
		        	</div>
		        	<div>
		          		<label for="password" class="sr-only">password</label>
		          		<input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-400 focus:border-blue-400 focus:z-10 sm:text-sm" placeholder="ContraseÃ±a">
		        	</div>
		      	</div>
		    	<button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2" id='btn-submit'>
		        	<span class="absolute left-0 inset-y-0 flex items-center pl-3">
		            	<svg class="h-5 w-5 text-white group-hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
		            		<path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
		            	</svg>
		        	</span>
		        	Inicia sesion
		    	</button>
		    </form>
		  </div>
		</div>
	</div>
	<!-- REGISTRO !-->
	<div class="registro" hidden>
	</div>
</body>
</html>
